<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Chappati Wala Atta</title>
  <style>
    body {
      background: #f3f9f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #228B22;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    .loading {
      font-size: 1.2em;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redirecting to Payment...</h1>
    <p>Please wait while we process your order and redirect you to Stripe Checkout.</p>
    <p class="loading">ðŸ”„ Loading Stripe Checkout...</p>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem('order'));

    if (!order) {
      alert("No order data found.");
      window.location.href = "index.html";
    } else {
      fetch("https://your-backend-url.onrender.com/api/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      })
        .then(res => res.json())
        .then(data => {
          if (data.url) {
            window.location.href = data.url;
          } else {
            alert("Error starting checkout session.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Something went wrong. Try again later.");
        });
    }
  </script>
</body>
</html>
